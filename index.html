<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>CONTACT US</h2>
  <form>
      <div class="form-group">
          <label for="name">name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter your name">
      </div>    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="phone">phone:</label>
      <input type="phone" class="form-control" id="phone" placeholder="add valid 10 digit your mobile no">
    </div>
    <div class="form-group">
        <label for="web-site">web-site:</label>
        <input type="web-site" class="form-control" id="web-site" placeholder="add your web-site url">
    </div>
    <div class="form-group">
        <label for="Message">Message:</label>
        <input type="Message" class="form-control" id="Message" placeholder="write something to us">
    </div>
    <button type="send" class="btn btn-default">Send</button>
  </form>
</div>

</body> 
</html>
